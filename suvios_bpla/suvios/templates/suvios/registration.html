
<head>
    <title>{% block title %}BPLA | Register page{% endblock title %}</title>
</head>




<link rel="stylesheet" href="css/login.css">
<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<div class="login-space">
			<div class="login">
<div class="sign-up-form">
    <div class="group">
        <label for="user" class="label">Имя пользователя</label>
        <input id="user" type="text" class="input" placeholder="Создайте имя пользователя">
    </div>
    <div class="group">
        <label for="pass" class="label">Пароль</label>
        <input id="pass" type="password" class="input" data-type="password" placeholder="Придумайте пароль">
    </div>
    <div class="group">
        <label for="pass" class="label">Повторите пароль</label>
        <input id="pass" type="password" class="input" data-type="password" placeholder="Повторите пароль" >
    </div>
    <div class="group">
        <label for="pass" class="label">Электронная почта</label>
        <input id="pass" type="text" class="input" placeholder="Введите электронную почту">
    </div>
    <div class="group">
        <input type="submit" class="button" value="register">
    </div>
    <div class="hr"></div>
    <div class="foot">
        <label for="tab-1">Already Member?</label>
    </div>
</div>
</div>

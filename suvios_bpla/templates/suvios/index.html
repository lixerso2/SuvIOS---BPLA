{% extends 'base.html' %} 
{% load static %}
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> СувИОС - БПЛА | Вход </title>

    <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />

</head>

<body>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row ">
                <div class="col-sm-10 login-box">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 log-det">
                            <h2>Войти в СувИОС - БПЛА</h2>
                            <div class="row">
                                <ul>
                                    <li><a href="{% url 'google_register' %}"><i class="fab fa-google"></i></a></li>
                                    <li><a href="{% url 'google_register' %}"><i class="fab fa-google"></i></a></li>
                                    <li><a href="{% url 'google_register' %}"><i class="fab fa-google"></i></a></li>
                                </ul>
                            </div>
                            <div class="row">
                                <p class="small-info">или используйте свою учетную запись электронной почты</p>
                            </div>

                        <form method="POST" action="">
                             {% csrf_token %}
                            <div class="text-box-cont">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Username" aria-describedby="basic-addon1" value="email">
                                </div>
                                 <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Пароль" aria-label="Username" aria-describedby="basic-addon1" value="password">
                                </div>
                                <div class="row">
                                    <p class="forget-p">Забыли пароль?</p>
                                </div>
                                <div class="input-group center mb-3">
                                    <button type="submit" class="btn btn-success btn-round">Войти</button>
                                </div>    
                            </div>
                        </form>


                        </div>
                        <div class="col-lg-4 col-md-5 box-de">
                            <div class="ditk-inf">
                                <h2 class="w-100">Нет учетной записи </h2>
                                <p>Просто создайте свою учетную запись, нажав кнопку "Создать"</p>
                                <a href="{% url 'register' %}">
                                <button type="button" class="btn btn-outline-light">Создать</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>



</html>
